<!DOCTYPE html>
<html>
  <head>
    <title>Map Example - JSON Data</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/map.css" />
  </head>

  <body>
    <div id="store-locator-container">
      <div id="page-header">
        <h1>Speed Cameras in and around NSW</h1>
        <p>Type in a street name in NSW</p>
      </div>

      <div id="form-container">
        <form id="user-location" method="post" action="#">
            <div id="form-input">
              <label for="address">Enter Address or Zip Code:</label>
              <input type="text" id="address" name="address" />
              <select id="category">
                <option val="50">50</option>
                <option val="70">70</option>
                <option val="120">120</option>
              </select>
             </div>
            <button id="submit" type="submit">Submit</button>
        </form>
      </div>

      <div id="map-container">
        <div id="loc-list">
            <ul id="list"></ul>
        </div>
        <div id="map"></div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.0/handlebars.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/libs/storelocator/jquery.storelocator.js"></script>
      <script>
        $(function() {
          $('#map-container')
            .storeLocator({
              'dataType': 'json',
              'dataLocation': 'locations-small.json',
              'zoomLevel': 6,
              'defaultLoc': true,
              'defaultLat': '-36.576215',
              'defaultLng': '149.824917',
              'slideMap':false,
              'originMarker': true,
              'callbackComplete': function(){
                console.log(arguments);
                console.info('We should have completed the rendering of the map...');
              }
            });
        });
      </script>

  </body>
</html>
